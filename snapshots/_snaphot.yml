version: 2

snapshots:
  - name: cars_snapshot
    description: "{{ doc('snap_cars') }}"
    columns:
      - name: km
        data_type: number
        description: "{{ doc('coches_KM') }}"

      - name: make
        data_type: varchar
        description: "{{ doc('coches_MAKE') }}"

      - name: model
        data_type: varchar
        description: "{{ doc('coches_MODEL') }}"

      - name: fuel_category
        data_type: varchar
        description: "{{ doc('coches_FUEL_CATEGORY') }}"

      - name: gear
        data_type: varchar
        description: "{{ doc('coches_GEAR') }}"

      - name: price
        data_type: number
        description: "{{ doc('coches_PRICE') }}"

      - name: hp
        data_type: float
        description: "{{ doc('coches_HP') }}"

      - name: year
        data_type: number
        description: "{{ doc('coches_YEAR') }}"

      - name: car_id
        data_type: number
        description: "{{ doc('coches_CAR_ID') }}"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "{{ doc('coches_FIVETRAN_SYNCED') }}"

      - name: _fivetran_deleted
        data_type: boolean
        description: "{{ doc('coches_FIVETRAN_DELETED') }}"

      - name: dbt_scd_id
        data_type: varchar
        description: "{{ doc('snap_DBT_SCD_ID') }}"

      - name: dbt_updated_at
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_UPDATED_AT') }}"

      - name: dbt_valid_from
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_FROM') }}"

      - name: dbt_valid_to
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_TO') }}"

