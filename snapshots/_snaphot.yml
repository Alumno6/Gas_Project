version: 2

snapshots:

  - name: gasolineras_snapshot
    description: "{{ doc('snap_gasolineras') }}"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - station_id
            - dbt_valid_to

    columns:
      - name: station_id
        data_type: number
        description: "{{ doc('gasolineras_STATION_ID') }}"
        tests:
          - not_null

      - name: country
        data_type: varchar
        description: "{{ doc('gasolineras_COUNTRY') }}"

      - name: provincia_id
        data_type: varchar
        description: "{{ doc('provincias_PROVINCIA_ID') }}"
        tests:
          - relationships:
              field: provincia_id
              to: ref('stg_gas__provincias')

      - name: city
        data_type: varchar
        description: "{{ doc('gasolineras_CITY') }}"

      - name: address
        data_type: varchar
        description: "{{ doc('gasolineras_ADDRESS') }}"

      - name: road_margin
        data_type: varchar
        description: "{{ doc('gasolineras_ROAD_MARGIN') }}"

      - name: schedule
        data_type: varchar
        description: "{{ doc('gasolineras_SCHEDULE') }}"

      - name: company
        data_type: varchar
        description: "{{ doc('gasolineras_COMPANY') }}"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "{{ doc('gasolineras_FIVETRAN_SYNCED') }}"

      - name: dbt_scd_id
        data_type: varchar
        description: "{{ doc('snap_DBT_SCD_ID') }}"

      - name: dbt_updated_at
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_UPDATED_AT') }}"

      - name: dbt_valid_from
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_FROM') }}"

      - name: dbt_valid_to
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_TO') }}"

  - name: provincias_snapshot
    description: "{{ doc('snap_provincias') }}"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - provincia_id
            - dbt_valid_to

    columns:
      - name: provincia_id
        data_type: varchar
        description: "{{ doc('provincias_PROVINCIA_ID') }}"
        tests:
          - not_null

      - name: provincias
        data_type: varchar
        description: "{{ doc('provincias_PROVINCIAS') }}"

      - name: poblacion
        data_type: number
        description: "{{ doc('provincias_POBLACION') }}"
        tests:
          - positive_values

      - name: tasa_de_paro
        data_type: float
        description: "{{ doc('provincias_TASA_DE_PARO') }}"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100

      - name: indice_industrial
        data_type: float
        description: "{{ doc('provincias_INDICE_INDUSTRIAL') }}"

      - name: costa
        data_type: boolean
        description: "{{ doc('provincias_COSTA') }}"

      - name: pib_per_capita
        data_type: float
        description: "{{ doc('provincias_PIB_PER_CAPITA') }}"
        tests:
          - positive_values

      - name: densidad_de_poblacion
        data_type: float
        description: "{{ doc('provincias_DENSIDAD_DE_POBLACION') }}"
        tests:
          - positive_values

      - name: tasa_de_natalidad
        data_type: float
        description: "{{ doc('provincias_TASA_DE_NATALIDAD') }}"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1000        

      - name: tasa_de_mortalidad
        data_type: float
        description: "{{ doc('provincias_TASA_DE_MORTALIDAD') }}"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1000

      - name: nivel_educativo
        data_type: varchar
        description: "{{ doc('provincias_NIVEL_EDUCATIVO') }}"

      - name: frontera
        data_type: boolean
        description: "{{ doc('provincias_FRONTERA') }}"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "{{ doc('provincias_FIVETRAN_SYNCED') }}"

      - name: _fivetran_deleted
        data_type: boolean
        description: "{{ doc('provincias_FIVETRAN_DELETED') }}"

      - name: dbt_scd_id
        data_type: varchar
        description: "{{ doc('snap_DBT_SCD_ID') }}"

      - name: dbt_updated_at
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_UPDATED_AT') }}"

      - name: dbt_valid_from
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_FROM') }}"

      - name: dbt_valid_to
        data_type: timestamp_tz
        description: "{{ doc('snap_DBT_VALID_TO') }}"


